<!DOCTYPE html>
<html>
<head>
    <title>Rubik Mono One</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik Mono One', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #353b5a;
        }

        .text {
            margin-bottom: 20px;
        }

        .text-large {
            font-size: 50px;
            font-weight: bold;
        }

        .text-medium {
            font-size: 30px;
            font-weight: normal;
        }

        .text-small {
            font-size: 20px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="text text-large">
        Large Bold Text
    </div>
    <div class="text text-medium">
        Medium Text
    </div>
    <div class="text text-small">
        Small Light Text
    </div>
</body>
</html>
